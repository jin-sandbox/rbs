<html>
<head><title>==静态站点导出==</title><head>
<body>
<form method="post">
<style>
html,body{
	text-align:right;
	width:700px;
	margin:auto;padding:0;
	background:#666;
}
body{
	border:1px inset #333;
    background:#fefefe;
    border:3px double #DDD;
}
textarea{width:99%;height:90%}
</style>
<script>
function replacer(a,dir,name){
	return '-ie6-ie7-ie8-ie9-ms-webkit-moz-o'.replace(/-\w+/g,dir+'$&-'+name+'\n')
} 
function cssBranch(f){
	f.reset();
	f.reset_.disabled = false;
	f.list.value = f.list.value.replace(/^(.*\/)([^\-\s].*.css)$/gm,replacer);
}</script>
<input type="reset" name="reset_" disabled value="恢复" onclick="this.form.reset();this.disabled=true"/>
<input type="button" value="生成差异化CSS" onclick="cssBranch(this.form)"/>
<input type="submit" value="导出"/>
<div><textarea name="list" rows="28">${content}</textarea><div>
</form></body></html>
